<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Me ‚Äî Portfolio</title>
  <meta name="description" content="Get in touch with me via email, phone, or WhatsApp.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .contact-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      align-items: start;
    }
    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .info-box {
      background: rgba(0,0,0,0.6);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,245,255,0.2);
    }
    .info-box h3 {
      margin-bottom: 0.5rem;
      color: #00f5ff;
    }
    .info-box p {
      color: #ccc;
      margin: 0;
    }
    .contact-form {
      background: rgba(0,0,0,0.6);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,245,255,0.2);
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.5rem;
      background: #111;
      color: #fff;
    }
    .contact-form button {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 0.5rem;
      background: linear-gradient(45deg,#00f5ff,#0077ff);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
    }
    .contact-form button:hover {
      opacity: 0.9;
    }

    /* Floating LinkedIn Button */
    .floating-linkedin {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #0077b5;
      color: #fff;
      padding: 0.8rem 1rem;
      border-radius: 2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      font-weight: 600;
      animation: pulse 2s infinite;
      text-decoration: none;
      z-index: 1000;
    }
    .floating-linkedin:hover {
      transform: scale(1.05);
    }
    @keyframes pulse {
      0%,100% { box-shadow: 0 0 15px rgba(0, 119, 181, 0.8); }
      50% { box-shadow: 0 0 30px rgba(0, 119, 181, 1); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .contact-section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  <script src="scripts.js" defer></script>
  <script>
    document.getElementById("whatsappForm").addEventListener("submit", function(e) {
